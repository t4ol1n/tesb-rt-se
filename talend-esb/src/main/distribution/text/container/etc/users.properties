#
# This file contains the valid users who can log into TESB. Each line have to be of
# the format:
#
# USER=PASSWORD,ROLE1,ROLE2,...
#
# All users and roles entered in this file are available after Karaf startup
# and modifiable via the JAAS command group. These users reside in a JAAS domain
# with the name "karaf"..
#
tadmin=tadmin,admin
karaf=karaf,admin
tif=tif,admin
tsf=tsf,admin
tesb=tesb,admin
